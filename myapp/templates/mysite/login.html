<!-- Log in page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title displayed in the browser tab -->
    <title>Login</title>

    <!-- Favicon for the website -->
    <link rel="icon" type="image/vnd.icon" href="images/logoprojco.ico">

    <!-- External CSS files for styling the page -->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/authentication.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- External Javascript files -->
    <script src="javascript/height.js"></script>
</head>

<body>
    <!-- Header section containing the logo and navigation menu -->
    <header>
        <!-- Logo with a link to the homepage -->
        <a href="index.html" class="logo">
            <img class="logo" src="images/logoprojco.png" alt="logo">
        </a>

        <!-- Navigation bar -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="machinery.html">Machinery</a></li>
                <li><a href="faults.html">Fault Reports</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Section for the "Login" form -->
    <section class="authentication">
        <div class="wrapper">
            <form id="form" action="">
                <h2>Login</h2>

                <div class="input-box">
                    <input type="text" id="username" placeholder="Username">
                </div>

                <!-- Role selection dropdown -->
                <div class="input-box">
                    <label for="role">Select your role:</label>
                    <select id="role" name="role">
                        <option value="technician">Technician</option>
                        <option value="repair">Repair</option>
                        <option value="manager">Manager</option>
                        <option value="view-only">View-only</option>
                    </select>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ACME Manufacturing Corp. All rights reserved.</p>
    </footer>
</body>
</html>
